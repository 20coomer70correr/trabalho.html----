<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login e Cadastro - TechNova Solutions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    body {
      background: #e9e9e9;
      font-family: Arial, sans-serif;
    }

    .container-box {
      max-width: 500px;
      margin: 70px auto;
      background: #fff;
      border-radius: 12px;
      padding: 25px;
      box-shadow: 0 0 12px rgba(0,0,0,0.15);
      transition: .3s ease;
    }

    .container-box:hover {
      transform: translateY(-6px);
      box-shadow: 0 10px 22px rgba(0,0,0,0.18);
    }

    .tab-buttons button {
      width: 50%;
      border-radius: 0;
    }

    .form-section {
      display: none;
    }

    .active-section {
      display: block;
    }
  </style>
</head>
<body>

  <div class="container-box">
    <div class="tab-buttons d-flex mb-3">
      <button id="btnLogin" class="btn btn-primary">Login</button>
      <button id="btnCadastro" class="btn btn-outline-primary">Cadastro</button>
    </div>

    <!-- LOGIN -->
    <div id="loginSection" class="form-section active-section">
      <h3 class="text-center mb-3">Login</h3>

      <label>Email:</label>
      <input type="email" class="form-control mb-3" required>

      <label>Senha:</label>
      <input type="password" class="form-control mb-3" required>

      <button class="btn btn-success w-100">Entrar</button>
    </div>

    <!-- CADASTRO -->
    <div id="cadastroSection" class="form-section">
      <h3 class="text-center mb-3">Cadastro</h3>

      <label>Nome Completo:</label>
      <input type="text" class="form-control mb-3" required>

      <label>Email:</label>
      <input type="email" class="form-control mb-3" required>

      <label>Senha:</label>
      <input type="password" class="form-control mb-3" required>

      <label>Confirmar Senha:</label>
      <input type="password" class="form-control mb-3" required>

      <button class="btn btn-primary w-100">Cadastrar</button>
    </div>

    <div class="text-center mt-3">
      <a href="index.html">Voltar para PÃ¡gina Inicial</a>
    </div>
  </div>

<script>
  const loginBtn = document.getElementById('btnLogin');
  const cadastroBtn = document.getElementById('btnCadastro');
  const loginSection = document.getElementById('loginSection');
  const cadastroSection = document.getElementById('cadastroSection');

  loginBtn.onclick = () => {
    loginSection.classList.add('active-section');
    cadastroSection.classList.remove('active-section');
    loginBtn.classList.add('btn-primary');
    loginBtn.classList.remove('btn-outline-primary');
    cadastroBtn.classList.remove('btn-primary');
    cadastroBtn.classList.add('btn-outline-primary');
  };

  cadastroBtn.onclick = () => {
    cadastroSection.classList.add('active-section');
    loginSection.classList.remove('active-section');
    cadastroBtn.classList.add('btn-primary');
    cadastroBtn.classList.remove('btn-outline-primary');
    loginBtn.classList.remove('btn-primary');
    loginBtn.classList.add('btn-outline-primary');
  };
</script>

</body>
</html>
